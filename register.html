<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap - Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Header */
        header {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #4a90e2; /* Blue */
        }

        /* Section Form Styling */
        section {
            max-width: 400px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid #e67e22; /* Orange */
        }

        section h2 {
            color: #27ae60; /* Green */
            text-align: center;
            margin-bottom: 1rem;
        }

        form input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form button {
            width: 100%;
            padding: 0.75rem;
            background-color: #e67e22; /* Orange */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #d35400; /* Darker Orange */
        }

        #error-message {
            color: red;
            text-align: center;
            font-size: 0.9rem;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 2rem;
        }

        #dark-mode-toggle {
            background-color: #4a90e2; /* Blue */
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        #dark-mode-toggle:hover {
            background-color: #357abf; /* Darker Blue */
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #1e1e2e;
            color: #f8f8f2;
        }

        body.dark-mode section {
            background-color: #282a36;
            color: #f8f8f2;
            border-color: #27ae60; /* Green */
        }

        body.dark-mode header h1 {
            color: #27ae60; /* Green */
        }

        body.dark-mode #dark-mode-toggle {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <header>
        <h1>SkillSwap</h1>
    </header>

    <section>
        <form id="register-form">
            <h2>Register</h2>
            <input type="text" id="name" placeholder="Name" required><br>
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="tel" id="phone" placeholder="Phone Number" required><br>
            <input type="password" id="password" placeholder="Create Password" required><br>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required><br>
            <div>
                <input type="checkbox" id="show-passwords"> <label for="show-passwords">Show Passwords</label>
            </div>
            <button type="submit">Register</button>
            <p id="error-message"></p>
        </form>
    </section>

    <footer>
        <button id="dark-mode-toggle">ðŸŒ™ Dark Mode</button>
    </footer>

    <script>
        const registerForm = document.getElementById('register-form');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const errorMessage = document.getElementById('error-message');
        const showPasswords = document.getElementById('show-passwords');
        const darkModeToggle = document.getElementById('dark-mode-toggle');

        // Password Match Validation
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent form submission

            if (passwordInput.value !== confirmPasswordInput.value) {
                errorMessage.textContent = 'Passwords do not match!';
            } else {
                errorMessage.textContent = '';
                alert('Registration successful!');

                // Save user data in localStorage
                const user = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    password: passwordInput.value
                };

                // Store user data in localStorage
                localStorage.setItem('user', JSON.stringify(user));

                // Redirect to another page (e.g., skills page)
                window.location.href = '/skills.html'; // Adjust the path as needed
            }
        });

        // Toggle Password Visibility
        showPasswords.addEventListener('change', () => {
            const type = showPasswords.checked ? 'text' : 'password';
            passwordInput.type = type;
            confirmPasswordInput.type = type;
        });

        // Dark Mode Toggle
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
