<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #121212; /* Dark background */
            color: #f1f1f1; /* Light text color */
        }

        /* Profile Container */
        .profile-container {
            padding: 50px;
            background-color: #1f1f1f; /* Dark container background */
            border-radius: 8px;
            max-width: 500px;
            margin: 50px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Profile Header */
        .profile-header {
            margin-bottom: 30px;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            color: #4CAF50; /* Green */
            margin: 10px 0;
        }

        h2 {
            font-size: 1.5rem;
            color: #ccc; /* Light grey text */
        }

        /* Profile Details */
        .profile-details {
            padding: 20px;
        }

        .profile-details p {
            font-size: 1.2rem;
            color: #bbb; /* Light grey text */
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50; /* Green */
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049; /* Darker green */
        }
    </style>
</head>
<body>
    <header>
        <h1>Profile</h1>
    </header>
    <main>
        <div class="profile-container">
            <img id="profile-pic" src="images/shaz.jpg" alt="Profile Picture" class="profile-pic">
            <h2 id="profile-name"></h2>
            <h3 id="profile-skill"></h3>
            <p id="profile-description"></p>
            <a href="videocall.html" class="button">Start</a>
        </div>
    </main>
    <script>
        // Extract query parameters from the URL
        const params = new URLSearchParams(window.location.search);
        const name = params.get("name");
        const skill = params.get("skill");

        // Set the profile name and skill on the page
        document.getElementById("profile-name").innerText = name || "Unknown Name";
        document.getElementById("profile-skill").innerText = skill || "Unknown Skill";

        // Optional: Set a default profile picture based on the name or skill
        const profilePic = document.getElementById("profile-pic");
        const description = document.getElementById("profile-description");

        if (name === "Emily Clark") {
            profilePic.src = "images/shubham.jpg";
            description.innerText = "Emily is a Python expert and loves teaching programming to beginners.";
        } else if (name === "David Lee") {
            profilePic.src = "images/shaz.jpg";
            description.innerText = "David is passionate about JavaScript and has created several projects using JS.";
        } else if (name === "Sophia Williams") {
            profilePic.src = "images/pranav.jpg";
            description.innerText = "Sophia is a web development guru specializing in HTML, CSS, and front-end technologies.";
        } else {
            profilePic.src = "images/default-profile.png";
            description.innerText = "This is a generic profile.";
        }
    </script>
</body>
</html>
