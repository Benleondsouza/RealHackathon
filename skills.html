<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Skills</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #121212; /* Dark background */
            color: #fff; /* White text */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .selection-container {
            background-color: #1E1E1E;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 1000px;
            text-align: center;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #00c1c7c5;
        }

        /* Grid Layout for Skills */
        .skill-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        /* Style for each skill box */
        .skill-box {
            background-color: #2D6A4F;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            font-size: 1.2em;
            transition: all 0.3s ease;
            color: #fff;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .skill-box:hover {
            background-color: #3B9B6A;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            border-color: #00c1c7c5;
        }

        .skill-box input[type="checkbox"] {
            margin-right: 10px;
        }

        .submit-btn {
            background-color: #f6c342;
            padding: 12px 20px;
            font-size: 1.2em;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            width: 96%;
            margin-top: 20px;
            transition: 0.3s;
            margin-left: 0px;
        }

        .submit-btn:hover {
            background-color: #D4AF37;
        }

        /* Text area and add skill button styling */
        .custom-skill-container {
            margin-top: 20px;
        }

        .custom-skill-container input {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 60%;
            background-color: #2D6A4F;
            color: #fff;
        }

        .custom-skill-container button {
            background-color: #00c1c7c5;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        .custom-skill-container button:hover {
            background-color: #009999;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #A8DADC;
        }

        #customSkill{
            color: turquoise;
        }

    </style>
</head>
<body>

    <div class="selection-container">
        <h2>Skills You Know</h2>

        <!-- Skills Grid -->
        <div class="skill-grid" id="skillsGrid">
            <label class="skill-box"><input type="checkbox" name="skills" value="JavaScript"> JavaScript</label>
            <label class="skill-box"><input type="checkbox" name="skills" value="Python"> Python</label>
            <label class="skill-box"><input type="checkbox" name="skills" value="Java"> Java</label>
            <label class="skill-box"><input type="checkbox" name="skills" value="C++"> C++</label>
            
            <label class="skill-box"><input type="checkbox" name="skills" value="React"> React</label>
            <label class="skill-box"><input type="checkbox" name="skills" value="Node.js"> Node.js</label>
            <label class="skill-box"><input type="checkbox" name="skills" value="HTML/CSS"> HTML/CSS</label>
            <label class="skill-box"><input type="checkbox" name="skills" value="SQL"> SQL</label>
            
            <label class="skill-box"><input type="checkbox" name="skills" value="Machine Learning"> Machine Learning</label>
            <label class="skill-box"><input type="checkbox" name="skills" value="Web Development"> Web Development</label>
            <label class="skill-box"><input type="checkbox" name="skills" value="App Development"> App Development</label>
            <label class="skill-box"><input type="checkbox" name="skills" value="Cloud Computing"> Cloud Computing</label>
            
            <label class="skill-box"><input type="checkbox" name="skills" value="UI/UX Design"> UI/UX Design</label>
            <label class="skill-box"><input type="checkbox" name="skills" value="Networking"> Networking</label>
            <label class="skill-box"><input type="checkbox" name="skills" value="Cyber Security"> Cyber Security</label>
            <label class="skill-box"><input type="checkbox" name="skills" value="Data Science"> Data Science</label>
        </div>

        <!-- Input for Custom Skill -->
        <div class="custom-skill-container">
            <input type="text" id="customSkill" placeholder="Add your custom skill">
            <button onclick="addCustomSkill()">Add Skill</button>
        </div>

        <!-- Submit Button -->
        <a href="#" class="submit-btn" onclick="submitSkills()">Submit Skills</a>
    </div>

    <div class="footer">
        <p>&copy; 2024 SkillSwap. All Rights Reserved.</p>
    </div>

    <script>
        // Function to handle form submission
        function submitSkills() {
            let selectedSkills = [];
            let checkboxes = document.querySelectorAll('input[name="skills"]:checked');
            
            checkboxes.forEach((checkbox) => {
                selectedSkills.push(checkbox.value);
            });

            if (selectedSkills.length > 0) {
                alert('You have selected: ' + selectedSkills.join(', '));
            } else {
                alert('Please select at least one skill.');
            }
        }

        // Function to add custom skill to the grid
        function addCustomSkill() {
            const customSkillInput = document.getElementById("customSkill");
            const customSkill = customSkillInput.value.trim();

            if (customSkill !== "") {
                const newSkillBox = document.createElement("label");
                newSkillBox.classList.add("skill-box");
                newSkillBox.innerHTML = `<input type="checkbox" name="skills" value="${customSkill}"> ${customSkill}`;
                document.getElementById("skillsGrid").appendChild(newSkillBox);

                // Clear input field after adding skill
                customSkillInput.value = "";
            } else {
                alert("Please enter a valid skill.");
            }
        }
    </script>

</body>
</html>
