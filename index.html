<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SkillSwap</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#register">Register</a></li>
                <li><a href="#matches">Find Matches</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to SkillSwap</h2>
        <p>A platform to swap skills with others!</p>
    </section>

    <section id="register">
        <h2>Register</h2>
        <form id="register-form">
            <input type="text" id="name" placeholder="Name" required><br>
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="text" id="skillsToTeach" placeholder="Skills you can teach (comma-separated)" required><br>
            <input type="text" id="skillsToLearn" placeholder="Skills you want to learn (comma-separated)" required><br>
            <button type="submit">Register</button>
        </form>
    </section>

    <section id="matches">
        <h2>Skill Matches</h2>
        <div id="match-results"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
